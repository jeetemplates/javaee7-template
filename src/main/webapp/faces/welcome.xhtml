<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title><h:outputText value="#{i18n['welcome.head.title']}" /></title>
</h:head>
<h:body>

	<ui:composition template="/faces/template/layout.xhtml">
		<ui:define name="content">
			<h3><h:outputText value="#{i18n['welcome.content.title']}" /></h3>
			<h4>
				<h:dataTable value="#{homeController.hellos}" var="hello">
					<h:column>#{hello.firstName}</h:column>
					<h:column>#{hello.lastName}</h:column>
					<h:column>#{hello.email}</h:column>
				</h:dataTable>
				<br />
				<h:link outcome="home"><h:outputText value="#{i18n['welcome.content.link_home']}" /></h:link>
			</h4>

		</ui:define>
	</ui:composition>
</h:body>
</html>
